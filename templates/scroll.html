<!DOCTYPE html>
<html>
<head>
	<title>scroll</title>
</head>

<style type="text/css">
	.scrolling-wrapper {
	  overflow-x: scroll;
	  overflow-y: hidden;
	  white-space: nowrap;
	}
	.scrolling-wrapper .card-a {
	  display: inline-block;
	}
	.card-a{
	  -webkit-box-flex: 0;
	      -ms-flex: 0 0 auto;
	          flex: 0 0 auto;
	  margin-right: 3px;
	}
	.card-a {
	  border: 1px solid white;
	  width: 150px;
	  height: 75px;
	  background: black;
	}
	.scrolling-wrapper, .scrolling-wrapper-flexbox {
	  height: 75px;
	  width: 100%;
	  -webkit-overflow-scrolling: touch;
	}
	
	
</style>
<body>
	<div class="scrolling-wrapper">
		  <div class="card"><h2>Card</h2></div>
		  <div class="card"><h2>Card</h2></div>
		  <div class="card"><h2>Card</h2></div>
		  <div class="card"><h2>Card</h2></div>
		  <div class="card"><h2>Card</h2></div>
		  <div class="card"><h2>Card</h2></div>
		  <div class="card"><h2>Card</h2></div>
		  <div class="card"><h2>Card</h2></div>
		  <div class="card"><h2>Card</h2></div>
	</div>
</body>
</html>
